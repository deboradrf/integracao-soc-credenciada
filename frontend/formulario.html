<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>

    <div class="container mt-5">
        <h3>Formulário de Solicitação de Exame ou Agendamento</h3>

        <form id="formCadastro" class="mt-4">

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Dados do Funcionário</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nome do funcionário *</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento *</label>
                        <input type="date" class="form-control" id="data-nascimento">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo *</label>
                        <select id="sexo" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="FEMININO">Feminino</option>
                            <option value="MASCULINO">Masculino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado Civil *</label>
                        <select id="estado_civil" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="SOLTEIRO">Solteiro(a)</option>
                            <option value="CASADO">Casado(a)</option>
                            <option value="SEPARADO">Separado(a)</option>
                            <option value="DIVORCIADO">Divorciado(a)</option>
                            <option value="VIUVO">Viúvo(a)</option>
                            <option value="DESQUITADO">Desquitado(a)</option>
                            <option value="UNIAO_ESTAVEL">União Estável</option>s
                            <option value="OUTROS">Outros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Documento de Identidade - UF</label>
                        <input type="text" class="form-control" id="doc_identidade">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF *</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CNH (se necessário exame toxicológico)</label>
                        <input type="text" class="form-control" id="cnh">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vencimento da CNH</label>
                        <input type="text" class="form-control" id="vencimento_cnh">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Matrícula eSocial *</label>
                        <input type="text" class="form-control" id="matricula">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Admissão *</label>
                        <input type="date" class="form-control" id="data_admissao">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Tipo Contratação *</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <select id="tipo_contratacao" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="CLT">CLT</option>
                            <option value="COOPERADO">Cooperado</option>
                            <option value="TERCEIRIZADO">Terceirizado</option>
                            <option value="AUTONOMO">Autônomo</option>
                            <option value="TEMPORARIO">Temporário</option>
                            <option value="PESSOA_JURIDICA">Pessoa Jurídica</option>
                            <option value="ESTAGIARIO">Estagiário</option>
                            <option value="MENOR_APRENDIZ">Menor Aprendiz</option>
                            <option value="ESTATUTARIO">Estatutário</option>
                            <option value="COMISSIONADO_INTERNO">Comissionado Interno</option>
                            <option value="COMISSIONADO_EXTERNO">Comissionado Externo</option>
                            <option value="APOSENTADO">Aposentado</option>
                            <option value="APOSENTADO_INATIVO_PREFEITURA">Aposentado/Inativo Prefeitura</option>
                            <option value="PENSIONISTA">Pensionista</option>
                            <option value="SERVIDOR_PUBLICO_EFETIVO">Servidor Público Efetivo</option>
                            <option value="EXTRANUMERARIO">Extranumerário</option>
                            <option value="AUTARQUICO">Autárquico</option>
                            <option value="INATIVO">Inativo</option>
                            <option value="TITULO_PRECARIO">Título Precário</option>
                            <option value="SERVIDOR_ADM_CENTRALIZADA_OU_DESCENTRALIZADA">Servidor Adm Centralizada ou Descentralizada</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Regime de Trabalho *</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <select id="regime_trabalho" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="NORMAL">Normal</option>
                            <option value="TURNO">Turno</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Tipo de Exame</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <select id="tipo_exame" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="admissional">Admissional</option>
                            <option value="periodico">Periódico</option>
                            <option value="mudanca_riscos_operacionais">Mudança Riscos Operacionais</option>
                            <option value="toxicologico">Toxicológico</option>
                            <option value="consulta_assistencial">Consulta Assistencial</option>
                            <option value="demissional">Demissional</option>
                            <option value="retorno_trabalho">Retorno ao Trabalho</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Dados da Unidade do Funcionário</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Unidade do Funcionário</label>
                        <select id="unidadeSelect" class="form-select">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Setor do Funcionário</label>
                        <select id="setorSelect" class="form-select">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cargo do Funcionário</label>
                        <select id="cargoSelect" class="form-select">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Dados para Mudança de Função</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Função Anterior</label>
                        <input type="text" class="form-control" id="funcao_anterior">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Função Atual</label>
                        <input type="text" class="form-control" id="funcao_atual">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Setor Atual</label>
                        <input type="text" class="form-control" id="setor_atual">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Dados da Clínica Credenciada ou cidade a ser realizado o exame</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nome da Clínica</label>
                        <input type="text" class="form-control" id="nome_clinica">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cidade da Clínica</label>
                        <input type="text" class="form-control" id="cidade_clinica">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail da Clínica</label>
                        <input type="text" class="form-control" id="email_clinica">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone da Clínica</label>
                        <input type="text" class="form-control" id="telefone_clinica">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nome do laboratório ou município para realização do exame toxicológico</label>
                        <input type="text" class="form-control" id="nome_laboratorio">
                    </div>
                </div>
            </div>

            



            

            



            <button type="submit" class="btn btn-warning">
                Enviar cadastro
            </button>

        </form>

        <div id="mensagem" class="mt-3"></div>
    </div>

    <script src="./script/formulario.js"></script>
</body>

</html>
